name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r "memecoin_sniping_solution_updated/requirements.txt"
          pip install -r "memecoin_sniping_solution_updated/src/discoverer/requirements.txt"
          pip install -r "memecoin_sniping_solution_updated/src/analyzer/requirements.txt"
          pip install -r "memecoin_sniping_solution_updated/src/optimizer/requirements.txt"
          pip install -r "memecoin_sniping_solution_updated/dashboard/requirements.txt"
          pip install flake8
      - name: Run flake8
        run: flake8 .
        working-directory: "memecoin_sniping_solution_updated"
      - name: Run tests
        run: pytest
        working-directory: "memecoin_sniping_solution_updated"
